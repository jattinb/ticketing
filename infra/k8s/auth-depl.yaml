apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-depl
spec:
  replicas: 1
  selector:
    matchLables:
      app: auth
  template:
    metadata:
      lables:
        app: auth
    spec:
      containers:
        - name: auth
          image: jattinb/auth
---
apiVersion: v1
kind: Service
metadata:
  name: auth-ser
spec:
  selector:
    app: auth
  ports:
    - name: auth
      protocol: TCP
      port: 3000
      targetPort: 3000
